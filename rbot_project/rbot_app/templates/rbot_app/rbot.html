{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajiv's Chat Bot</title>
    <link rel="stylesheet" href="{% static 'css/rbot.css' %}">
</head>
<body>
    <div class="container">
        <h1>Rajiv's Chat Bot</h1>
        <form id="chat-form">
            {% csrf_token %}
            <label for="prompt">Enter your prompt:</label>
            <textarea id="prompt" name="prompt" rows="4" cols="50"></textarea>
            <label for="decorator">Select a conversation decorator:</label>
            <select id="decorator" name="decorator">
                <option value="default">Default</option>
                <option value="business">Business</option>
                <option value="friendly">Friendly</option>
            </select>
            <input type="submit" value="Submit">
        </form>
        <div id="response"></div>
        <div class="footer">
            Developed by <a href="https://github.com/rajivpant">Rajiv Pant</a> | <a href="https://github.com/rajivpant/rbot">View on GitHub</a>
        </div>
    </div>
    <script src="{% static 'js/rbot.js' %}"></script>
</body>
</html>
