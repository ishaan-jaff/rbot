engines:
  - name: openai
    api_key_name: OPENAI_API_KEY
    endpoint: /v1/chat/completions
    models:
      - name: gpt-4-32k
        max_tokens: 1024
        max_temperature: 1
        temperature: 0.75
      - name: gpt-3.5-turbo-16k
        max_tokens: 1024
        max_temperature: 1
        temperature: 0.75
      - name: gpt-4
        max_tokens: 1024
        max_temperature: 1
        temperature: 0.75
      - name: gpt-3.5-turbo
        max_tokens: 1024
        max_temperature: 1
        temperature: 0.75
    default_model: gpt-3.5-turbo-16k
  - name: anthropic
    api_key_name: ANTHROPIC_API_KEY
    endpoint: /v1/complete
    models:
      - name: claude-v1
        max_tokens: 1024
        max_temperature: 1
        temperature: 0.75
      - name: claude-v1-100k
        max_tokens: 1024
        max_temperature: 1
        temperature: 0.75
      - name: claude-instant-v1
        max_tokens: 1024
        max_temperature: 1
        temperature: 0.75
      - name: claude-instant-v1-100k
        max_tokens: 1024
        max_temperature: 1
        temperature: 0.75
    default_model: claude-instant-v1-100k
default: openai
