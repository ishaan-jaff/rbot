# engines.yaml is a YAML file that contains the configuration for the AI engines and models.
# Note: The default max tokens is used when the max tokens is not specified in the request.
engines:
  - name: openai
    api_key_name: OPENAI_API_KEY
    models:
      - name: gpt-3.5-turbo
        max_tokens: 256
        max_temperature: 1
        temperature: 0.75
      - name: gpt-3.5-turbo-16k
        max_tokens: 1024
        max_temperature: 1
        temperature: 0.75
      - name: gpt-4
        max_tokens: 512
        max_temperature: 1
        temperature: 0.75
      - name: gpt-4-32k
        max_tokens: 2048
        max_temperature: 1
        temperature: 0.75
    default_model: gpt-3.5-turbo-16k
  - name: anthropic
    api_key_name: ANTHROPIC_API_KEY
    models:
      - name: claude-3-haiku-20240307
        max_tokens: 4096
        max_temperature: 1
        temperature: 0.75
      - name: claude-3-sonnet-20240229
        max_tokens: 4096
        max_temperature: 1
        temperature: 0.75
      - name: claude-3-opus-20240229
        max_tokens: 4096
        max_temperature: 1
        temperature: 0.75
    default_model: claude-3-haiku-20240307
  - name: google
    api_key_name: GOOGLE_API_KEY
    models:
      - name: gemini-pro
        max_tokens: 1024
        max_temperature: 1
        temperature: 0.75
      - name: gemini-pro-vision
        max_tokens: 1024
        max_temperature: 1
        temperature: 0.75
    default_model: gemini-pro
default: openai
# These are the preset creativity temperature settings for the engine and model.
temperature_settings:
  precise: 0.25
  balanced: 0.50
  creative: 0.75
